name: Hourly Firestore Sync
on:
  schedule:
    - cron: '0 * * * *' # Runs exactly at the start of every hour
  workflow_dispatch:   # Adds the "Run workflow" button for manual testing

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Essential: gives the bot permission to save the JSON to your repo
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Firebase Admin
        run: npm install firebase-admin

      - name: Run Export Script
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: node export.js

      - name: Commit and Push JSON
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add leaderboard.json
          git commit -m "Automated update: $(date)" || echo "No changes to commit"
          git push
